<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">




</head>


<body>
    <header>
        <div class="teamlogo1">
            <img src="mat-removebg-preview.png" alt="logo" class="imgLogo1" />
        </div>
        <h1 class="scoreboard">VS. </h1>
        <div class="teamlogo2">
            <img src="storm-removebg-preview.png" class="imgLogo2">
        </div>


    </header>
    <div class="container">
        <div class="home home-bg">
            <h1 id="team1" class="teamName">HOME</h1>
            <div class="home-score">
                <h2 class="score h-score">0</h2>
            </div>
            <button class="btn-score h-btn hbtn1">+1</button>
            <button class="btn-score h-btn hbtn2">+2</button>
            <button class="btn-score h-btn hbtn3">+3</button>
            <button class="btn-score h-btn hbtn4">-1</button>
        </div>
        <div class="qtr">
            <p>FOULS</p>
            <p class="quatr">0</p>
            <button class="foul">+</button>


        </div>

        <div class="time">
            <p id="time">10:00</p>
            <button class="start">start</button>

            <div class="quarter">
                <p>QTR</p>
                <p class="qtr2">0</p>
                <button class="addqtr">+</button>

            </div>


        </div>
        <div class="qtrs">
            <p>FOULS</p>
            <p class="quatr1">0</p>
            <button class="foulg">+</button>



        </div>


        <div class="guest guest-bg">
            <h1 id="team2" class="teamName">GUEST</h1>
            <div class="guest-score">
                <h2 class="score g-score">0</h2>
            </div>
            <button class="btn-score g-btn gbtn1">+1</button>
            <button class="btn-score g-btn gbtn2">+2</button>
            <button class="btn-score g-btn gbtn3">+3</button>
            <button class="btn-score g-btn gbtn4">-1 </button>
        </div>
    </div>
    <p class="mess"></p>
    <div class="btns-container">
        <button class="new-btn btns">New Game</button>
        <button class="end-btn btns">End Game</button>
    </div>
</body>

<script src="inakq.js">
</script>
<script>
    const startingMin = 10;
    let time = startingMin * 60;




    const countdownEl = document.getElementById('time');

    setInterval(countdown, 1000);

    function countdown() {

        const minutes = Math.floor(time / 60);
        let seconds = time % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        countdownEl.innerHTML = `${minutes}:${seconds}`;

        time--;



    }



</script>

</html>
